<!DOCTYPE html>
<html>
  <head>
    <title>Variable Exercise</title>
  </head>
  <body>
    <script>
      const name = "Kelvin";
      let message = `My name is: ${name}`;
      console.log(message);
      let cost = `$${5 + 2 * 3 + 9}`;
      console.log(cost);
      let tax = `$${(5 + 2 * 3 + 9) * 0.1}`;
      console.log(tax);
      let totalCost = (cost += tax);
      console.log(totalCost);
    </script>
  </body>
</html>
